<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //자바스크립트는 대부분의 것들이 객체(object)로 이루어져있다.

        const user = {
            name:"철수",
            age: 20,
            sayHello: function(){
                console.log("안녕");
            }
        }

        //객체에 정의하지 않았음에도 불구하고 사용할 수 있는 기능
        console.log(user.toString());
        //user객체 안에 toString이라는 함수를 직접 만들어준 적이 없는데 실행하면
        //작동하는 모습을 볼 수 있다.

        //user객체가 어딘가에 연결되어 있고, 그 연결된 곳에 toString()이 정의되어 있기 때문이다.

        //그 "어딘가"가 바로 프로토타입이라고 부르는 숨겨진 부모같은 존재이다.

        //프로토타입
        //자바스크립트에서 어떤 객체가 갖고 있는 "숨겨진 부모 객체"를 프로토타입이라고 한다.
        //모든 객체는 자기 자신 상위에 또 다른 객체를 가지고 있다.

        //프로토타입 체인(Prototype Chain)
        //어떤 속성을 읽을 때 자바스크립트의 순서는 다음과 같다.

        //1. user 객체 안을 뒤진다.
        //2. 없으면 프로토타입으로 올라간다.
        //- user객체 위에는 Object.prototype이라는 공통 부모객체가 연결되어있다.
        console.log(user);

        //자바스크립트에서 함수는 "객체를 만들어내는 설계도 역할"을 할 수 있다.

        function Person(name){
            this.name = name;
            // this.sayHello = function(){
            //     console.log(`안녕하세요, 저는 ${this.name}입니다.`);
            // }
        }

        //prototype프로퍼티를 이용해서 메서드를 공유하게 만든다.
        Person.prototype.sayHello = function(){
            console.log(`안녕하세요, 저는 ${this.name}입니다.`);
        }

        const p1 = new Person("철수");
        const p2 = new Person("영희");

        //객체가 많아질때마다 메모리 낭비가 심해지게 된다.
        //Person객체를 만들면 그 객체의 prototype을 Person.prototype과 연결해준다.
        p1.sayHello();
        p2.sayHello();

        console.log(p1.__proto__);


















    </script>
</body>
</html>
