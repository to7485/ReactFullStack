<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding : 40px;
            border : 1px solid black;
        }

        @keyframes hop{
            /* from과 to를 이용하여 X좌표가 80px이동하도록 설정
             */
             from{
                transform: translateX(0);
             }

             to{
                transform: translateX(80px);
             }
        }
        /* steps(단계,start or end) */
        .badge{
            display : inline-block;
            padding : 10px 14px;
            background : #8e44ad;
            color : white;
            animation : hop 800ms steps(4,end) infinite alternate;
        }
    </style>
</head>
<body>
    <span class="badge">STEP</span>
</body>
</html>
