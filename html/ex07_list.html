<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>순서가 없는 리스트</h2>
    <!-- style="list-style-type : 속성값"
     disc : 디폴트 값
     circle : 빈 원
     squre : 사각형
     none : 없음 -->
    <ul style="list-style-type : none;">
        <li>홍길동</li>
        <li>박길동</li>
        <li>김길동</li>
        <li>이길동</li>
    </ul>
    <hr>
    <h2>순서가 있는 리스트</h2>
    <!-- ordered list
     type 속성으로 변경가능
     1 -> 숫자 (default)
     a -> 영어 소문자
     A -> 영어 대문자
     i -> 로마숫자 소문자
     I -> 로마숫자 대문자. -->
     <ol type="1" start="3" reversed>
        <li>가스불을 켠다.</li>
        <li>냄비를 올린다.</li>
        <li>물을 넣고 끓인다.</li>
        <li>스프를 넣는다.</li>
        <li>면을 넣는다.</li>
     </ol>
     <hr>
     <h2>깊이가 있는 리스트</h2>
     <ul>
        <li> 
            개인뱅킹 
            <ul>
                <li>조회</li>
                <li>이체</li>
                <li>신규/해지</li>
                <li>공과금</li>
            </ul>

        </li>
     </ul>
</body>
</html>
