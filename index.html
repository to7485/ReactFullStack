<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 연습 페이지</title>
  <style>
    body { font-family: Arial; background: #f6f6f6; padding: 40px; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input { width: 100%; padding: 10px; margin-top: 5px; }
    small { color: red; display: none; }
    button { margin-top: 20px; width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0063cc; }
  </style>
</head>
<body>

  <div class="container">
    <h2>회원가입</h2>

    <label>이름</label>
    <input type="text" id="nameInput" placeholder="이름 입력" />
    <small id="nameError">이름을 입력해주세요.</small>

    <label>이메일</label>
    <input type="email" id="emailInput" placeholder="example@email.com" />
    <small id="emailError">올바른 이메일 주소를 입력해주세요.</small>

    <label>비밀번호</label>
    <input type="password" id="passwordInput" placeholder="8자 이상 입력" />
    <small id="passwordError">비밀번호는 8자 이상이어야 합니다.</small>

    <button id="signupBtn">가입하기</button>

    <p id="successMessage" style="color: green; font-weight: bold; display: none;">
      가입 완료!
    </p>
  </div>

  <script>
    const nameInput = document.getElementById("nameInput");
    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");

    const successMessage = document.getElementById("successMessage");

    document.getElementById("signupBtn").addEventListener("click", () => {
      let isValid = true;

      // 이름 검사
      if (nameInput.value.trim() === "") {
        nameError.style.display = "block";
        isValid = false;
      } else {
        nameError.style.display = "none";
      }

      // 이메일 형식 검사
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(emailInput.value)) {
        emailError.style.display = "block";
        isValid = false;
      } else {
        emailError.style.display = "none";
      }

      // 비밀번호 길이 검사
      if (passwordInput.value.length < 8) {
        passwordError.style.display = "block";
        isValid = false;
      } else {
        passwordError.style.display = "none";
      }

      // 모든 검사가 통과하면 성공 메시지 출력
      if (isValid) {
        successMessage.style.display = "block";
      } else {
        successMessage.style.display = "none";
      }
    });
  </script>

</body>
</html>
