<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {text-align :center;}
        p {text-align: justify;}
        .indent{text-indent: 1.5em;}
    </style>
</head>
<body>
    <h1 class="center">가운데 정렬된 제목 예시</h1>
    <p class="justify">
        양쪽 정렬 예시 문단이다. 줄 끝 공백을 자연스럽게 맞추기 위해 단어 간격이 자동으로 조정된다. 
        화면 폭이 넓거나 좁아져도 좌우가 가지런해 보이는 장점이 있으나, 너무 짧은 문장에서는 과한 늘림이 보일 수 있다.
    </p>
    <p class="indent">
        들여쓰기가 적용된 첫 문장이다. 같은 문단의 두 번째 줄부터는 들여쓰기가 적용되지 않는다. 
        신문/책 본문처럼 첫 줄만 살짝 밀어 가독성을 높일 때 쓰면 된다.
    </p>
</body>
</html>
