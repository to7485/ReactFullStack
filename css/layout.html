<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin : 0;
            padding : 0;
        }
        body{
            text-align : center;
        }

        header{
            background : #2ecc71;
            color : white;
            padding : 20px;
        }

        nav{
            background : #27ae60;
            color : white;
            padding : 10px;
        }

        nav ul{
            display : flex;
            list-style : none;
            justify-content: center;
            gap : 20px;
        }

        main{
            display:flex;
            gap: 20px;
            padding : 20px;
            background : #ecf0f1;
        }

        section{
            flex-grow : 7;
            background : #fff;
            padding : 20px;
            border-radius : 8px;
        }

        aside {
            flex-grow : 3;
            background : #dfe6e9;
            padding : 20px;
            border-radius : 8px;
        }

        footer{
            background : #34495e;
            color : white;
            padding : 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flexbox Layout 연습</h1>
    </header>

    <nav>
        <ul>
            <li>홈</li>
            <li>공지사항</li>
            <li>문의</li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>메인 콘텐츠</h2>
            <p>이 영역은 본문 냐용을 표시하는 구역이다.</p>
            <p>Flexbox를 이용해 왼쪽에 배치된다.</p>
        </section>
        <aside>
            <h2>사이드바</h2>
            <p>보조 정보나 공지사항을 표시하는 구역이다.</p>
        </aside>
    </main>

    <footer>
        <p>&copy;2025 Flex Layout Practice</p>
    </footer>
</body>
</html>
