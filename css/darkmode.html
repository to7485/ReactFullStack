<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --bg : #fff;
            --text : #2c3e50;
        }

        body{
            background : var(--bg);
            color : var(--text);
            transition : all 0.3s;
        }

        .dark{
            --bg : #2c3e50;
            --text : #fff;
        }
    </style>
</head>
<body>
    <button onClick="toggleTheme()">테마 전환</button>
    <script>
        //자바스크립트 함수
        function toggleTheme(){
            //document.body : <body> 태그
            //classList.toggle('.dark') : body에 dark 클래스가 없으면 추가
            //있으면 제거
            document.body.classList.toggle('dark');
        }
    </script>
</body>
</html>
