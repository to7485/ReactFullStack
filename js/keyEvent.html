<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>키보드 이벤트</h2>
    <input id="input" type="text" placeholder="키를 눌러보세요">
    <p id="log"></p>
    <script>
        const input = document.querySelector("#input");
        const log = document.querySelector("#log");

        //키다운 이벤트가 발생하면
        //브라우저는 이벤트 정보를 담은 객체를 생성한다.
        //우리가 등록한 함수에 그 객체를 전달하여 호출한다.
        //event객체 안에 key라는 프로퍼티가 있다
        //누른 키값을 가지고 있다.
        input.addEventListener("keydown", function(event){
            log.textContent = `keydown : ${event.key}키를 눌렀다`;
        })

        input.addEventListener("keyup", function(event){
            log.textContent = `keydown : ${event.key}키를 뗐다`;
        })







    </script>
</body>
</html>
