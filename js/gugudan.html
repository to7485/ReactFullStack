<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        단:
        <input id="dan">
        <input type="button" value="계산시작" id="cal">
        <input type="button" value="숨기기" id="btn_show">
    </p>
    <hr>
    <div id="disp"></div>
    <script>
        const cal = document.querySelector("#cal");
        const show = document.querySelector("#btn_show");

        cal.addEventListener("click",function(){
            //클릭한 시점의 태그들의 정보를 가져와야 한다.
            const dan = document.querySelector("#dan").value;
            
            const gugudan = document.querySelector("#disp");

            if(dan.trim() == ''){
                alert("값을 입력해야 합니다.")
                return;
            }

            if(dan <2 || dan > 9){
                alert("2~9만 입력해주세요");
                return;
            }

            let str = "";
            for(let i = 1; i < 10; i++){
                str += `${dan} X ${i} = ${dan*i}<br>`
            }

            gugudan.innerHTML = str;
        })

        let b_show = true;

        show.addEventListener("click",function(){
            b_show = !b_show;
            document.querySelector("#btn_show").value = b_show ? "숨기기" : "보이기";
            document.querySelector("#disp").style.display = b_show ? "block" : 'none';
        })


    </script>
</body>
</html>
