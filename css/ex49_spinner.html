<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div요소를 화면 중앙에 배치하기 */
        body{
            margin : 0;
            display : flex;
            height : 100vh;
            justify-content: center;
            align-items: center;
        }

        /* 키프레임 이름 : spin
        to : transform : rotate(360deg) */
        @keyframes spin{
            to{
                transform : rotate(360deg);
            }
        }

        /* 박스
        가로 64
        세로 64
        모서리 둥글게 50%
        테두리
        상단 테두리만 색깔주기
        애니메이션 spin 1초 linear infinite */

        .spinner{
            width : 64px;
            height : 64px;
            border-radius : 50%;
            border : 6px solid #e5e7eb;
            border-top-color : #3b82f6;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
</body>
</html>
