<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align :center;
            margin : 0;
            padding : 40px;
        }

        .box{
            width : 100px;
            height : 100px;
            background : cornflowerblue;
            border-radius : 8px;
            margin : 40px auto;
            transition: all 0.5s ease;
        }

        .box:hover{
            width : 200px;
            background : tomato;
        }


    </style>
</head>
<body>
    <h1>CSS Transition 실습</h1>
    <p>마우스를 박스 위에 올려보세요</p>
    <div class="box"></div>
</body>
</html>
