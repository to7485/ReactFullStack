<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>마우스 이벤트</h2>
    <div id="box" style="width:200px; height:100px; border: 1px solid black;">
        여기 위에 마우스를 올리거나 클릭해보세요
    </div>
    <script>
        const box = document.querySelector("#box")

        box.addEventListener("click", function(){
            box.textContent = "click 이벤트가 발생했다";
        })

        box.addEventListener("dblclick",function(){
            box.textContent = "dblclick 이벤트가 발생했다";
        })

        box.addEventListener("mouseover",function(){
            box.style.backgroundColor = "lightyellow";
        })

        box.addEventListener("mouseout",function(){
            box.style.backgroundColor = "";
        })

        box.addEventListener("mousedown",function(){
            box.style.borderColor = "red";
            box.textContent = "마우스를 누르고 있는 중이다";
        })
    </script>
</body>
</html>
