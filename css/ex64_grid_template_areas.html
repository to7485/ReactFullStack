<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display : grid;
            /* 영역을 이름으로 배치 */
            grid-template-areas:
             "header header"
             "sidebar main"
             "footer footer";
            
            /* 열배치 및 너비 설정 */
            grid-template-columns : 200px 1fr;
            /* 행배치 및 너비 설정 */
            grid-template-rows : 80px 200px 60px;
            gap : 10px;
            padding : 10px;
        }

        .box{
            padding : 20px;
            font-size : 1.2rem;
            color : #fff;
            border-radius : 8px;
        }

        .header{
            /* 영역의 이름을 설정 */
            grid-area : header;
            background : #3498db;
        }
        .sidebar{
            grid-area : sidebar;
            background : #9b59b6;
        }

        .main{
            grid-area : main;
            background : #2ecc71;
        }

        .footer{
            grid-area : footer;
            background : #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box header">헤더</div>
        <div class="box sidebar">사이드바</div>
        <div class="box main">메인</div>
        <div class="box footer">푸터</div>
    </div>
</body>
</html>
