<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* btn이라는 클래스 값을 가진 태그를 선택 */
        .btn{
            padding : 10px 16px;
            border-radius : 8px;
            font-size : 16px;
        }
        /* primary 클래스값을 가진 태그를 선택 */
        .primary{
            background : #3498db;
            color : white;
        }

        .danger{
            background : #e74c3c;
            color : white;
        }

        .large{
            font-size : 20px;
            padding : 12px 18px;
        }
        /* btn과 primary클래스값을 둘 다 가지고 있는 태그 */
        .btn.primary{
            border : 5px solid #21618c;
        }

        .btn.danger{
            border : 5px solid #922b21;
        }
    </style>
</head>
<body>
    <button class="btn primary">확인</button>
    <button class="btn danger">삭제</button>
    <button class="btn primary large">확인(크게)</button>
</body>
</html>
