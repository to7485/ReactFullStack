<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color : cornflowerblue;
        }

        a:visited{
            color : #9b59b6;
        }

        a:hover{
            color : #e67e22;
        }

        input:checked + label{
            color : greenyellow;
            font-weight : bold;
        }

        li:first-child{
            font-weight : 700;
        }

        li:nth-child(3){
            color : #e74c3c;
        }

        p:not(.notice){
            color : #eee;
        }
    </style>
</head>
<body>
    <h3>1) 링크 상태</h3>
    <p><a href="https://example.com">예시 링크</a></p>
    <h3>2) 체크박스 + label</h3>
    <div>
        <input id="agree" type="checkbox">
        <label for="agree">약관에 동의합니다.</label>
    </div>
    <h3>3)리스트 선택</h3>
    <ul>
        <li>첫 번째 항목</li>
        <li>두 번째 항목</li>
        <li>세 번째 항목</li>
    </ul>

    <h3>4) 문단 색상</h3>
    <p> 이 문단은 회색이다.</p>
    <p class="notice">이 문단은 .notice라서 기본색상이다.</p>
</body>
</html>
