        //클래스 형식
        //생성자 함수 + prototype을 보기좋게 묶어놓으면 어떨까?

        class Person{ //Person이라는 이름으로 클래스를 선언(내부적으로는 Person이라는 함수가 하나 생긴다고 생각하면 된다.)

            //이 클래스에서 객체가 처음 만들어질 때 실행되는 함수
            //new Person("영희")를 하면 이 constructor가 자동으로 호출된다.
            constructor(name){
                this.name = name;
            }

            //클래스 안에 적은 함수는 전부 프로토타입 메서드가 된다.
            //Person.prototype.introduct = function(){...}과 같다.
            introduce(){
                console.log(`안녕하세요, 저는 ${this.name}입니다.`);
            }
        }

        var v1 = new Person("영희");

        class Student extends Person{
            constructor(name,major){
                super(name);//super() : 자식 클래스의 constructor에서 부모 클래스의 constructor를 호출하는 키워드
                this.major = major;
            }

            //같은 이름을 쓰고싶으나 다른 내용을 갖고싶을 때
            //오버라이딩
            introduce(){
                console.log(`제 전공은 ${this.major}입니다`);
            }
