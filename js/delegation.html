        //ul에 이벤트 리스너 한개만 있다.
        //<li>가 3개든 100개든, 나중에 js를 이용해서 추가하든 코드의 수정 없이 그냥 동작을 한다.
        //유지보수, 성능 면에서 훨씬 좋다

        const todoList = document.querySelector("#todo-list");

        todoList.addEventListener('click',function(event){
            //li를 기준으로 가장 가까운 조상 찾기
            //사용자가 클릭하는 위치가 다양하다.
            //<li>를 직접 누를수도 있고
            //<span>을 누를수도 있고
            //<button>을 누를수도 있다.
            //클릭한 요소가 span이든, button이든, 텍스트든 상관없이 그 요소가 속한 li를 찾는다.
            const li = event.target.closest('li');

            //ul영역 바깥을 클릭한 경우를 방어
            //!todoList.contains(li) : li를 찾긴 했는데, 그 li가 현재 ul 내부가 아닌경우
            if(!li || !todoList.contains(li)) return;

            const id = li.dataset.id; //<li data-id="10">처럼 HTML에서 설정한 값을 불러온다.
            
            //삭제 버튼을 눌렀는지 판별
            if(event.target.matches('.delete-btn')){
                console.log(`ID ${id} 항목 삭제`);
                li.remove();
                return;
            }

            //그 외 li영역 클릭 시
            console.log(`ID ${id} 항목 선택`);
        })
    </script>
