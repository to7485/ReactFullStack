<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="user" type="text" placeholder="이름 입력">
    <button id="btn" disabled>클릭 불가</button>
    <script>
        //input태그를 선택
        //queryselector를 이용해 선택하기
        let input = document.querySelector("#user");
        console.log(input);

        //hasAttribute(속성이름)
        //dom 요소가 해당 속성을 가지고 있는지 검사
        console.log(input.hasAttribute("placeholder"));//true
        console.log(input.hasAttribute("readonly"))//false

        //getAttribute(속성명)
        //dom 요소가 가지고 있는 속성의 값을 반환한다.
        console.log(input.getAttribute("type"))//text

        //setAttribute(속성,값)
        //dom 요소에 속성을 추가하거나, 이미 있다면 값을 수정한다.
        input.setAttribute("value","안녕하세요");

        //removeAttribute(속성명)
        //특정 속성을 제거한다.
        let btn = document.querySelector("#btn");
        btn.removeAttribute("disabled");

    </script>
</body>
</html>
