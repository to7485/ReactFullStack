<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            display:flex;
            border : 1px dashed black;
            margin-bottom : 20px;
        }
        .row{
            flex-direction:row; 
        }

        .row-reverse{
            flex-direction : row-reverse;
        }

        .column{
            flex-direction : column;
        }

        .column-reverse{
            flex-direction: column-reverse;
        }
    </style>
    <link href="box.css" rel="stylesheet">


</head>
<body>
    <h3>row</h3>
    <section class="row">
        <div class="box a">01</div>
        <div class="box b">02</div>
        <div class="box c">03</div>
    </section>

    <h3>row-reverse</h3>
    <section class="row-reverse">
        <div class="box a">01</div>
        <div class="box b">02</div>
        <div class="box c">03</div>
    </section>

    <h3>column</h3>
    <section class="column">
        <div class="box a">01</div>
        <div class="box b">02</div>
        <div class="box c">03</div>
    </section>

    <h3>column-reverse</h3>
    <section class="column-reverse">
        <div class="box a">01</div>
        <div class="box b">02</div>
        <div class="box c">03</div>
    </section>
</body>
</html>
