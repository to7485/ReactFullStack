<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //기본문법
        //조건식 ? 참일 때 선택 : 거짓일 때 선택;
        let score = 85;
        let result = (score >= 60) ? "합격" : "불합격";
        console.log(`result : ${result}`)

        //삼항 연산자는 중첩이 가능하다
        let grade = score >= 90 ? "A" :
                    score >= 80 ? "B" : 
                    score >= 70 ? "C" : 
                    score >= 60 ? "D" : "F";

        console.log(`grade : ${grade}`);
    </script>
</body>
</html>
