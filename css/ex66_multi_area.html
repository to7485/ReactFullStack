<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            display : grid;
            grid-template-columns: repeat(4, 1fr);
            gap : 12px;
        }

        nav{
            background : #111827;
            color : white;
            padding :12px;
        }
        .hero{
            background : #fde68a;
            padding : 20px;
        }
        .promo{
            background : #bfdbfe;
            padding : 20px;
        }

        .feed{
            display:grid;
            grid-template-columns: repeat(3, 1fr);
            gap : 12px;
            background : #fff;
            padding : 12px;
        }

        .card{
            background : #60a5fa;
            padding : 20px;
            color : #042b4a;
            text-align: centers;
        }

    </style>
</head>
<body>
    <div class="grid">
        <nav>Nav</nav>
        <div class="hero" style="grid-column : 1/3;">HERO</div>
        <div class="promo" style="grid-column : 3/5;">Promo</div>
        <section class="feed" style="grid-column : 2 / 4;">
            <div class="card">피드1</div>
            <div class="card">피드2</div>
            <div class="card">피드3</div>
        </section>
    </div>
</body>
</html>
